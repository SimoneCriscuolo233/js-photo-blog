<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono:ital,wght@0,400..700;1,400..700&display=swap"
    rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+TAS+Beginner:wght@400..700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Photo Blog</title>
</head>

<body>
  <header class="container-fluid text-center py-3">
    <h1><strong class="fs-1">ESTATE '24</strong></h1>
  </header>
  <main>
    <div class="container py-5">
      <div class="row gy-4" id="card-container"></div>
    </div>
    <div id="overlay" class="d-none">
      <div class="position-absolute top-50 start-50 translate-middle">
      </div>
      <div class="position-fixed top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center"
        style="background-color: rgba(0, 0, 0, 0.5);">
        <div class="d-flex flex-column align-items-center">
          <button class="btn btn-secondary mb-3" id="close-button">Close</button>
          <img src="./assets/img/placeholder2.jpg" alt="placeholder" id="img" style="height: 50vh;">
        </div>
      </div>
    </div>
  </main>






  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
